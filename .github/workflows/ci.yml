name: "CI Checks"

on: [pull_request]

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
    - name: Check JIRA ID
      uses: gsactions/commit-message-checker@v1
      with:
        pattern: '\[?[A-Z]{1,5}-[1-9][0-9]*.+$'
        flags: 'gm'
        excludeDescription: 'true'
        checkAllCommitMessages: 'true'
        accessToken: ${{ secrets.PAT_ACTIONS }}
        error: 'One of your your commit messages is not matching the format with JIRA ID Ex: ( SDK-123 commit message )'
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: create-json
      id: create-json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: "credentials.json"
        json: ${{ secrets.CREDENTIALS_FILE_STR }}

    - name: 'Setup .env'
      run: |
        touch .env
        echo CRED_FILE_PATH=../../credentials.json >> .env
        echo VALID_CREDS_PVT_KEY=${{secrets.VALID_CREDS_PVT_KEY}} >> .env

    - name: Build
      run: |
        cd v2
        go build -v ./...


    - name: 'Run Tests'
      run: |
        cd v2
        go test $(go list ./... | grep -v -e "internal/generated") -coverprofile=coverage.out

    - name: Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{ secrets.CODECOV_REPO_UPLOAD_TOKEN }}
        files: v2/utils/error/coverage.out, v2/serviceaccount/coverage.out, v2/internal/validation/coverage.out, v2/client/coverage.out, v2/internal/helpers/coverage.out, v2/internal/vault/controller/coverage.out
        name: codecov-skyflow-go
        verbose: true
