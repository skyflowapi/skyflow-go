name: Semgrep

# Run workflow each time code is pushed to your repository.
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Semgrep
        run: |
          # Install python3-venv and create a virtual environment
          sudo apt install python3-venv
          python3 -m venv .venv
          # Activate the virtual environment and install semgrep
          source .venv/bin/activate
          pip install semgrep
          
      - name: Run Semgrep
        run: |
          # Ensure that semgrep is being run within the activated virtual environment
          source .venv/bin/activate
          semgrep --config ./customRule --config auto --severity ERROR --json . > results.json
          cat results.json | jq .results > pretty-results.json
          
      - name: Display Raw Semgrep JSON Output
        run: |
          echo "Displaying raw Semgrep results..."
          cat pretty-results.json
