name: "main"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: create-json
      id: create-json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: "credentials.json"
        json: ${{ secrets.CREDENTIALS_FILE_STR }}

    - name: 'Setup .env'
      run: |
        touch .env
        echo CRED_FILE_PATH=../../credentials.json >> .env
        echo VALID_CREDS_PVT_KEY=${{secrets.VALID_CREDS_PVT_KEY}} >> .env

    - name: 'Run Tests'
      run: |
        cd v2
        go test $(go list ./... | grep -v -e "internal/generated") -coverprofile=coverage.out

    - name: Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{ secrets.CODECOV_REPO_UPLOAD_TOKEN }}
        files: serviceaccount/coverage.out, skyflow/coverage.out
        name: codecov-skyflow-go
        verbose: true